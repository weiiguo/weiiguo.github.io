<nav class="site-nav">
  <div class="nav-container">
    <div class="nav-logo">
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/img/UST.png' | relative_url }}" alt="UST Logo" class="nav-logo-img">
      </a>
    </div>
    <div class="nav-toggle" id="navToggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="nav-links" id="navLinks">
      {% for item in site.data.navigation.main %}
        <li class="nav-item">
          <a href="{{ item.url | relative_url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
<div class="nav-overlay" id="navOverlay"></div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    const navOverlay = document.getElementById('navOverlay');
    let isMenuOpen = false;
    
    // 打开菜单
    function openMenu() {
      // 先设置显示，以便计算高度
      navLinks.style.display = 'block';
      navLinks.style.height = 'auto';
      navLinks.style.opacity = '0';
      
      // 获取实际高度
      const height = navLinks.scrollHeight;
      
      // 应用过渡效果
      navLinks.classList.add('show');
      navToggle.classList.add('active');
      navOverlay.classList.add('show');
      
      // 强制重排
      void navLinks.offsetHeight;
      
      // 设置可见
      navLinks.style.opacity = '1';
      
      // 确保菜单铺满宽度
      navLinks.style.width = '100%';
      navLinks.style.left = '0';
      navLinks.style.right = '0';
      
      isMenuOpen = true;
      
      // 禁止背景滚动
      document.body.style.overflow = 'hidden';
    }
    
    // 关闭菜单
    function closeMenu() {
      navLinks.classList.remove('show');
      navToggle.classList.remove('active');
      navOverlay.classList.remove('show');
      navLinks.style.opacity = '0';
      isMenuOpen = false;
      
      // 等待过渡效果完成后隐藏菜单
      setTimeout(function() {
        if (!isMenuOpen) {
          navLinks.style.display = 'none';
          navLinks.style.height = '0';
          
          // 恢复背景滚动
          document.body.style.overflow = '';
        }
      }, 300);
    }
    
    // 切换菜单状态
    function toggleMenu() {
      if (isMenuOpen) {
        closeMenu();
      } else {
        openMenu();
      }
    }
    
    // 确保汉堡菜单按钮正常工作
    navToggle.addEventListener('click', function(e) {
      e.preventDefault();
      toggleMenu();
    });
    
    // 点击覆盖层关闭菜单
    navOverlay.addEventListener('click', function() {
      if (isMenuOpen) {
        closeMenu();
      }
    });
    
    // 点击链接后关闭菜单
    const navItems = document.querySelectorAll('.nav-link');
    navItems.forEach(item => {
      item.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          closeMenu();
        }
      });
    });
    
    // 确保在窗口调整大小时重置菜单状态
    window.addEventListener('resize', function() {
      if (window.innerWidth > 768) {
        // 重置为桌面样式
        navLinks.classList.remove('show');
        navToggle.classList.remove('active');
        navOverlay.classList.remove('show');
        navLinks.style.display = '';
        navLinks.style.opacity = '';
        navLinks.style.height = '';
        navLinks.style.width = '';
        isMenuOpen = false;
        
        // 恢复背景滚动
        document.body.style.overflow = '';
      }
    });
  });
</script>
